version: '3'

services:
  dash-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8050:8050"
    volumes:
      - ./app:/app
      - ./data:/data
      - ./gb:/gb
      - ./assets:/assets
    environment:
      - DASH_DEBUG_MODE=False
    command: ["python3", "app/app.py"]